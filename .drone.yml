---
kind: pipeline
type: kubernetes
name: tf-aws-iam

clone:
  disable: true

steps:
  - name: clone-repo
    pull: if-not-exists
    image: smarthelios/git:1.0
    commands:
      - |
        git clone https://github.com/GregVes/tf-aws-infra.git .
        git checkout $DRONE_COMMIT

  - name: terraform-init
    pull: if-not-exists
    image: hashicorp/terraform:1.2.5
    environment:
      AWS_REGION:
        from_secret: AWS_REGION
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
    commands:
      - |
        terraform init
    depends_on:
      - clone-repo

  - name: terraform-plan
    pull: if-not-exists
    image: hashicorp/terraform:1.2.5
    environment:
      AWS_REGION:
        from_secret: AWS_REGION
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
    commands:
      - |
        terraform plan
    depends_on:
      - terraform-init

  - name: terraform-apply
    pull: if-not-exists
    image: hashicorp/terraform:1.2.5
    environment:
      AWS_REGION:
        from_secret: AWS_REGION
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
    commands:
      - |
        terraform apply -auto-approve
    when:
      event:
        - promote
      target:
        - production
    depends_on:
      - terraform-plan

volumes:
  - name: socket
    host:
      path: /var/run/docker.sock